<!DOCTYPE html>  
<head>
	<meta charset="gb2312">

<body class="bodyStyle">	
	<div>	
		<div align="center">
			<img align ="center" src="{{ url_for('static', filename='img/title2.png') }}" width="100%" height="180px"/>
		</div>
	</div>

	<div>
		<div class="nav" align="center">
			<ul>
			<li><a href="../league">League</a></li>
			<li>
			<form id="_form" method="POST" action="/team">
			  <input type="hidden" name="ptid" value="1"/> 
			</form>
			<a onclick="document.getElementById('_form').submit();" href="#">Team</a>
			</li>
			<li>
			<form id="_form_" method="POST" action="/match">
			  <input type="hidden" name="mid" value="1"/> 
			</form>
			<a onclick="document.getElementById('_form_').submit();" href="#">Match</a>
			</li>
			<li><a href="../hero">Hero</a></li>
			<li><a href="../item">Item</a></li>
			<li><a href="../player">Player</a></li>
			<li><a href="../summary">Summary</a></li>
			<li><a href="../inference">Inference</a></li>
			</ul>
		</div>
	</div>

	<div class="title"><h1 align="center">Item Page of Dota TI game</h1></div>

	<div class="title",>
		<h2 align="center">
		<form action="/item/search" onsubmit="return verify();" method="post"  id="form">
			Item Number: <input type="text" name="iid" value="1"/><br/>
			<input type="submit" value="Search"/>
		</form>
		</h2>
	</div>

	<div align="center">   
	   	<table id="generatedTable" border="1">  
            <thead>  
                <tr align="center">  
                    <th style='width:20%;'>Item Id</th> 
                    <th style='width:20%;'>Name</th>    
                    <th style='width:20%;'>Price</th>  
                <!--     <th style='width:10%;'>第四列</th>                               
                    <th style='width:3%;'>第五列</th>      -->                       
                </tr align="center">  
            </thead>  
            <tbody>
                {% for n in data %}
                <tr id="cloneTr">  
                   <td align="center">{{n[0]}}</td>  
                   <td align="center">{{n[1]}}</td>  
                   <td align="center">{{n[2]}}</td>
                </tr>  
                {% endfor %}
             </tbody>  
 		</table>  
	</div> 



	<div style="clear:both">
		</br>
		</br>
		</br>
		</br>
		</br>
		</br>
	</div>
	
	<div class="bottom">
		<ul>
		<li><a>Copy Right&copy;Han Xu, Yu Wang&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
		<li><a>Columbia University in the City of New York</a></li>
		</ul>
	</div>

	 <script>
	     function verify(){
	        //get element
	        var form=document.getElementById('form');
	        var inputArray=form.getElementsByTagName("input");
	        var inputArrayLength=inputArray.length;
	        //循环input元素数组
	        for(var int=0;int<1;int++){
	            //判断每个input元素的值是否为空
	            if( !($.isNumeric(inputArray[int].value)) || inputArray[int].value==null || inputArray[int].value=='' 
	            		|| inputArray[int].value < 1 || inputArray[int].value > 202){
	                alert('Pleas Input number from 1 to 202');
	                return false;
	            }
	        }
	        return true;
	    }
	 </script>

</body>
